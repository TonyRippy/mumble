<!doctype html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta http-equiv="content-language" content="en-US">
    <title>How Normal Is Your Data?</title>
    <!--<link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">-->
    <!--<link rel="stylesheet" type="text/css" href="/css/theme.css">-->
    <style type="text/css">
      #plot-container {
          display: inline-block;
          position: relative;
          vertical-align: top;
          width: 45%;
      }
      #plot {
          /* border: solid 1px black; */
          width: 100%;
      }
      #cdf-container {
          display: inline-block;
          position: relative;
          width: 45%;
          vertical-align: top;
      }
      #cdf {
          border: solid 1px blue;
          width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <p>
      <label for="data">Paste your data here:</label>
      </p>
      <textarea id="data" rows="4" cols="50">1 2 3 4 5 6</textarea>
      <p>
        <a id="run" href="#">Click here</a> to analyze the data.
        <br/>
        You data does not leave your local machine.
        <br/>
        The results below are computed locally in your browser using Javascript.
        <br/>
        <div class="slidecontainer">
          <input type="range" min="1" max="100" value="65" class="slider" id="gamma">
        </div>
      </p>
    </div>
    <div>
      <div id="plot-container">
        <canvas id="plot"></canvas>
        <p id="plot-text"></p>
      </div>
      <div id="cdf-container">
        <canvas id="cdf"></canvas>
        <p id="cdf-text"></p>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
