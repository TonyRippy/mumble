<!doctype html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta http-equiv="content-language" content="en-US">
    <title>How Normal Is Your Data?</title>
    <!--<link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">-->
    <!--<link rel="stylesheet" type="text/css" href="/css/theme.css">-->
    <style type="text/css">
      #plot-container {
          display: inline-block;
          position: relative;
          vertical-align: top;
          width: 45%;
      }
      #plot {
          /* border: solid 1px black; */
          width: 100%;
      }
      #cdf-container {
          display: inline-block;
          position: relative;
          width: 45%;
          vertical-align: top;
      }
      #cdf {
          border: solid 1px blue;
          width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="prom">
     <label for="pronaddr">Prometheus address:</label>
     <input type="url" id="promaddr" value="http://localhost:9090">
      <br/>
      <label for="query">Query:</label>
      <br/>
      <textarea id="query" rows="4" cols="50">sum by (job, mode) (rate(node_cpu_seconds_total[1m]))</textarea>
      <br/>
      <a id="promrun" href="#">Click here</a> to run the query.
      <table  id="promresults">
        <thead>
          <tr>
            <th>Series</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
    <div class="raw">
      <label for="data">Paste your data here:</label>
      <br/>
      <textarea id="data" rows="4" cols="50">1 2 3 4 5 6</textarea>
    </div>
    <div class="common">
      <label for="distype">Distribution type:</label>
      <select id="distype">
        <option value="normal">Normal</option>
        <option value="lognormal">LogNormal</option>
      </select>
      <br/>
      You data does not leave your local machine.
      <br/>
      The results below are computed locally in your browser using Javascript.
      <br/>
      <div class="slidecontainer">
        <label for="gamma">Gamma:</label>
        <input type="range" min="1" max="120" value="65" class="slider" id="gamma">
      </div>
      <br/>
      <a id="run" href="#">Click here</a> to analyze the data.
    </div>
    <div>
      <div id="plot-container">
        <canvas id="plot"></canvas>
        <p id="plot-text"></p>
      </div>
      <div id="cdf-container">
        <canvas id="cdf"></canvas>
        <p id="cdf-text"></p>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
